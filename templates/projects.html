<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #18191a;
      color: #e4e6eb;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out; /* Add transition for body */
    }

    body.fade-in {
      opacity: 1; /* Shown on load */
    }

    .container {
      padding: 20px;
      flex: 1;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out; /* Add transition for container */
    }

    body.fade-in .container {
      opacity: 1; /* Shown on load */
    }

    nav {
      background-color: #316FF6;
      padding: 1rem;
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease-in-out; /* Add transition for nav links */
    }

    nav a:hover {
      opacity: 0.7;
    }

    nav i {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    h1 {
      color: #e4e6eb;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out; /* Add transition for h1 */
    }

    body.fade-in h1 {
      opacity: 1; /* Shown on load */
    }

    .stack-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Add consistent spacing between elements */
      margin-top: 20px;
    }

    .stack-container h2 {
      margin: 0;
    }

    .stack-container form {
      width: 100%; /* Ensure form takes the container width */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Add spacing between form elements */
    }

    .stack-container form div {
      width: 100%; /* Make input container width consistent */
      display: flex;
      justify-content: center;
      gap: 10px; /* Add spacing between input and label */
    }

    .stack-container button {
      padding: 10px 20px;
      border: none;
      background-color: #316FF6;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .stack-container button:hover {
      background-color: #254c9b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Team Nash Aguas Projects</h1>

    <div class="stack-container">
      <h2>Current Stack:</h2>
      <p>{{ stack_contents }}</p>

      <form method="POST">
        <div>
          <label for="data">Data:</label>
          <input type="text" name="data" id="data">
        </div>
        <div>
          <button type="submit" name="push">Push</button>
          <button type="submit" name="pop">Pop</button>
          <button type="submit" name="peek">Peek</button>
          <button type="submit" name="remove_beginning">Remove from Beginning</button>
          <button type="submit" name="remove_at_end">Remove from End</button>
          <button type="submit" name="remove_at">Remove At</button>
        </div>
      </form>
    </div>

  </div>
  <nav>
    <a href="{{ url_for('home') }}">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a href="{{ url_for('profile') }}">
      <i class="fas fa-user"></i>
      Profile
    </a>
    <a href="{{ url_for('projects') }}">
      <i class="fas fa-project-diagram"></i>
      Projects
    </a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.classList.add('fade-in');
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault();
          document.body.classList.remove('fade-in');
          setTimeout(() => {
            window.location.href = this.href;
          }, 500);
        });
      });
    });
  </script>
</body>
</html>
