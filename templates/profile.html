<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #18191a;
      color: #e4e6eb;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Add fade-in transition for body to fade in text content */
      opacity: 0;
      /* Initially hide the body content */
      transition: opacity 0.5s ease-in-out;
      /* Add a smooth transition */
    }

    /* Make body content visible when fade-in class is added */
    body.fade-in {
      opacity: 1;
    }

    .container {
      padding: 20px;
      flex: 1;
      /* Add fade-in transition for text content */
      opacity: 0;
      /* Initially hide the container content */
      transition: opacity 0.5s ease-in-out;
      /* Add a smooth transition */
    }

    /* Make container content visible when fade-in class is added to body */
    body.fade-in .container {
      opacity: 1;
    }

    nav {
      background-color: #316FF6;
      padding: 1rem;
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Add fade-out transition for links */
      transition: opacity 0.5s ease-in-out;
    }

    nav a:hover {
      opacity: 0.7;
      /* Slightly reduce opacity on hover */
    }

    nav i {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    h1 {
      color: #e4e6eb;
      /* Add fade-in transition for the heading */
      opacity: 0;
      /* Initially hide the heading */
      transition: opacity 0.5s ease-in-out;
      /* Add a smooth transition */
    }

    /* Make heading visible when fade-in class is added to body */
    body.fade-in h1 {
      opacity: 1;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .profile-item {
      text-align: center;
    }

    .profile-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 10px solid #33a351;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      /* Initially hide the images */
      transition: opacity 0.5s ease-in-out;
      /* Add a smooth transition for images */
    }

    .profile-image.fade-in img {
      opacity: 1;
      /* Make the images visible when the class is added */
    }

    .profile-text {
      margin-top: 10px;
      /* Add fade-in transition for the profile text */
      opacity: 0;
      /* Initially hide the text */
      transition: opacity 0.5s ease-in-out;
      /* Add a smooth transition */
    }

    /* Make profile text visible when fade-in class is added to body */
    body.fade-in .profile-text {
      opacity: 1;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #242526;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>About Nash Aguas Group</h1>

    <div class="image-container">
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image.png') }}" alt="Image 1">
        </div>
        <div class="profile-text">
          <strong>John Devis Cuyos</strong><br>
          Photography, Hiking
        </div>
      </div>
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image2.png') }}" alt="Image 2">
        </div>
        <div class="profile-text">
          <strong>Shervin Mangulabnan</strong><br>
          Painting, Coding
        </div>
      </div>
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image3.png') }}" alt="Image 3">
        </div>
        <div class="profile-text">
          <strong>Shan Marc Diong</strong><br>
          Music, Reading
        </div>
      </div>
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image4.png') }}" alt="Image 4">
        </div>
        <div class="profile-text">
          <strong>Ralph Cyrel Ronda</strong><br>
          Sports, Gaming
        </div>
      </div>
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image5.png') }}" alt="Image 5">
        </div>
        <div class="profile-text">
          <strong>Thea Uy</strong><br>
          Traveling, Cooking
        </div>
      </div>
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image6.png') }}" alt="Image 6">
        </div>
        <div class="profile-text">
          <strong>April Varron</strong><br>
          Writing, Gardening
        </div>
      </div>
      <div class="profile-item">
        <div class="profile-image fade-in">
          <img src="{{ url_for('static', filename='image7.png') }}" alt="Image 7">
        </div>
        <div class="profile-text">
          <strong>Nash Erich Garcia</strong><br>
          Dancing, Movies
        </div>
      </div>
    </div>

  </div>

  <nav>
    <a href="{{ url_for('home') }}">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a href="{{ url_for('profile') }}">
      <i class="fas fa-user"></i>
      Profile
    </a>
    <a href="{{ url_for('projects') }}">
      <i class="fas fa-project-diagram"></i>
      Projects
    </a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Add the fade-in class to the body to trigger the text fade-in
      document.body.classList.add('fade-in');

      // Add event listeners to all links for fade effect
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault(); // Prevent the default link behavior
          document.body.classList.remove('fade-in'); // Fade out the page
          setTimeout(() => {
            window.location.href = this.href; // Redirect to the new page
          }, 500); // Wait for the fade-out to complete
        });
      });
    });
  </script>
</body>

</html>
